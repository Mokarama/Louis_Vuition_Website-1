<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
     <!-- --FontAwsome link--- -->
    <script src="https://kit.fontawesome.com/f2e7210208.js" crossorigin="anonymous"></script>
     
    <!-- ----Tailwind cdn--- -->
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="./src/output.css" />
    <title>Heritage Page</title>
</head>
<body>
    <header>
        
            <nav class="w-full border-b">
  <div class="max-w-7xl mx-auto px-4 h-16 sm:h-20 flex items-center justify-between">

    <!-- Left -->
    <div class="flex items-center gap-4 sm:gap-6">
      <!-- Menu -->
      <div class="flex items-center gap-1 sm:gap-2 cursor-pointer">
        <i class="fa-solid fa-bars text-base sm:text-lg"></i>
        <span class="text-xs sm:text-sm hidden sm:inline">Menu</span>
      </div>

      <!-- Search -->
      <div class="flex items-center gap-1 sm:gap-2 cursor-pointer">
        <i class="fa-solid fa-magnifying-glass text-base sm:text-lg"></i>
        <span class="text-xs sm:text-sm hidden sm:inline">Search</span>
      </div>
    </div>

    <!-- Center Logo -->
    <h1 class="text-lg sm:text-2xl tracking-widest font-semibold text-center">
      LOUIS VUITTON
    </h1>

    <!-- Right -->
    <div class="flex items-center gap-4 sm:gap-6 text-base sm:text-lg">

      <!-- Contact (Desktop only) -->
      <span class="text-sm cursor-pointer hidden md:block">
        Contact Us
      </span>

      <!-- Wishlist -->
      <i class="fa-regular fa-heart cursor-pointer"></i>

      <!-- User -->
      <i class="fa-regular fa-user cursor-pointer"></i>

      <!-- Cart -->
      <div class="relative cursor-pointer">
        <i class="fa-solid fa-bag-shopping"></i>
        <span
          class="absolute -top-2 -right-2 bg-black text-white text-[10px] w-4 h-4 flex items-center justify-center rounded-full"
        >
          0
        </span>
      </div>

    </div>

  </div>
  </nav>
        <!-- ---BANNER----  -->
         <section></section>

    <main>
        <!-- ---Card Section----  -->
<section class=" mx-auto px-4 py-10">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 ">

    <!-- Card 1 -->
    <div class="relative bg-white rounded-xl shadow-md overflow-hidden">

      <!-- Love Icon -->
      <div class="absolute top-4 right-4 z-10">
        <i class="fa-regular fa-heart text-xl text-gray-700 hover:text-red-500 cursor-pointer"></i>
      </div>

      <!-- Image -->
      <div class="h-64 bg-gray-50 flex items-center justify-center">
        <img
          src="./heritage-image/bag1.png"
          alt="Nice Mini"
          class="max-h-full max-w-full object-contain"
        />
      </div>

      <!-- Text Area -->
      <div class="p-4 text-center">
        <h3 class="text-lg font-semibold text-gray-800">
          Nice Mini
        </h3>
        <p class="text-gray-600 mt-1">
          $1,470.00
        </p>
      </div>

    </div>

    <!-- Card 2 -->
    <div class="relative bg-white rounded-xl shadow-md overflow-hidden">

      <div class="absolute top-4 right-4 z-10">
        <i class="fa-regular fa-heart text-xl text-gray-700 hover:text-red-500 cursor-pointer"></i>
      </div>

      <div class="h-64 bg-gray-50 flex items-center justify-center">
        <img
          src="./heritage-image/bag2.png"
          alt="Key Pouch S"
          class="max-h-full max-w-full object-contain"
        />
      </div>

      <div class="p-4 text-center">
        <h3 class="text-lg font-semibold">Key Pouch S</h3>
        <p class="text-gray-600">$465.00</p>
      </div>

    </div>

    <!-- Card 3 -->
    <div class="relative bg-white rounded-xl shadow-md overflow-hidden">

      <div class="absolute top-4 right-4 z-10">
        <i class="fa-solid fa-heart text-xl text-red-500 cursor-pointer"></i>
      </div>

      <div class="h-64 bg-gray-50 flex items-center justify-center">
        <img
          src="./heritage-image/bag3.png"
          alt="Mini Dopp Kit"
          class="max-h-full max-w-full object-contain"
        />
      </div>

      <div class="p-4 text-center">
        <h3 class="text-lg font-semibold">Mini Dopp Kit</h3>
        <p class="text-gray-600">$1,040.00</p>
      </div>

    </div>

    <!-- Card 4 -->
    <div class="relative bg-white shadow-md overflow-hidden">

      <div class="absolute top-4 right-4 z-10">
        <i class="fa-regular fa-heart text-xl text-gray-700 hover:text-red-500 cursor-pointer"></i>
      </div>

      <div class="h-64 bg-gray-50 flex items-center justify-center">
        <img
          src="./heritage-image/bag4.png"
          alt="Keepall 45"
          class="max-h-full max-w-full object-contain"
        />
      </div>

      <div class="p-4 text-center">
        <h3 class="text-lg font-semibold">Keepall 45</h3>
        <p class="text-gray-600">$3,000.00</p>
      </div>

    </div>

  </div>
</section>

    </main>

    <footer>

    </footer>
</body>
</html>
